AllCops:
  Exclude:
    - vendor/**/*
    - Guardfile

AlignParameters:
  Enabled: false
ClassLength:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
Style/FileName:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
PerceivedComplexity:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/FileName:
  Enabled: false

# Todo:  These should are non-standard rubocop rules were should investigate and resolve
Style/ClassVars:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Lint/Loop:
  Enabled: false
Style/UnlessElse:
  Enabled: false
Lint/UselessAssignment:
  Enabled: false
